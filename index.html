<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="./js/script.js" defer></script>
  <title>Card profile</title>
</head>
<body>
  <img src="./img/bg-pattern-top.svg" alt="circulo semi-transparente no topo esquerdo da página">
  <img src="./img/bg-pattern-bottom.svg" alt="circulo semi-transparente no canto esquerdo debaixo da página">
  <div class="card-profile">
    <div class="user-background">
    </div>
    <div class="user-thumb"> <img src="https://randomuser.me/api/portraits/men/34.jpg" alt="Homem aleatorio de uma api de usuarios"></div>
  </div>
  <span class="user-name">Victor Crest <span class="user-age">26</span></span>
  <span class="user-city"></span>

  <div class="user-stats">
    <div class="followers">
      <span class="numbers">80K</span>
      <span class="stats-small">Followers</span>
    </div>
    <div class="likes">
      <span class="numbers">803K</span>
      <span class="stats-small">Likes</span>
    </div>
    <div class="followers">
      <span class="numbers">1.4K</span>
      <span class="stats-small">Photos</span>
    </div>
  </div>
</body>
</html>
