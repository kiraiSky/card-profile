<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
  <title>Card profile</title>
</head>
<body>
  <img class="circle-1" src="./img/bg-pattern-top.svg" alt="circulo semi-transparente no topo esquerdo da página">

  <div class="card-profile">
    <div class="user-background">
      <img src="./img/bg-pattern-card.svg" alt="">
    </div>
    <div class="user-thumb"> <img src="./img/image-victor.jpg" alt="Homem de cabelo curto olhando para a camera de costas para paisagem montanhosa"></div>
  
    <span class="user-name">Victor Crest <span class="user-age">26</span></span>
    <span class="user-city">London</span>

    <div class="user-stats">
      <div class="followers">
        <span class="numbers">80K</span>
        <span class="stats-small">Followers</span>
      </div>
      <div class="likes">
        <span class="numbers">803K</span>
        <span class="stats-small">Likes</span>
      </div>
      <div class="followers">
        <span class="numbers">1.4K</span>
        <span class="stats-small">Photos</span>
      </div>
    </div>
  </div>
  <img class="circle-2" src="./img/bg-pattern-bottom.svg" alt="circulo semi-transparente no canto esquerdo debaixo da página">
</body>
</html>
